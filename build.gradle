plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'groovy'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework:spring-web'
    implementation 'javax.validation:validation-api'
    implementation 'javax.servlet:javax.servlet-api'
    implementation 'org.springframework:spring-webmvc'
    implementation 'org.modelmapper:modelmapper:3.0.+'

    runtimeOnly 'com.h2database:h2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.+'
    testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-3.0'
    testImplementation 'org.spockframework:spock-spring:2.2-M1-groovy-3.0'
    testImplementation 'org.apache.commons:commons-lang3:3.0'
}

test {
    useJUnitPlatform()
}